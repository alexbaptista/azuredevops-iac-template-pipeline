parameters:
  - name: githubConnection
    type: string
    default: false
  - name: gitubRepositoryName
    type: string
    default: false
  - name: githubPullRequestNumber
    type: string
    default: false
  - name: githubPullRequestComment
    type: string
    default: false

steps:
  - task: GitHubComment@0
    inputs:
      gitHubConnection: ${{ parameters.githubConnection }}
      repositoryName: ${{ parameters.gitubRepositoryName }}
      id: ${{ parameters.githubPullRequestNumber }}
      comment: ${{ parameters.githubPullRequestComment }}
