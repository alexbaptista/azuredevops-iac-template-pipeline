parameters:
  - name: githubConnection
    type: string
    default: false

steps:
  - task: GitHubComment@0
    inputs:
      gitHubConnection: ${{ parameters.githubConnection }}
      repositoryName: $(Build.Repository.Name)
      id: $(System.PullRequest.PullRequestNumber)
      comment: |
        $(TF_PLAN_COMMENT_PR)
        $(cat terraform.json)
