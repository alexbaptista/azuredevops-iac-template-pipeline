parameters:
  - name: terraformPath
    type: string
    default: false

steps:
  - bash: |
      terraform show -no-color $TF_PLAN_FILE > terraform.plan.txt
      jq -Rs . < terraform.plan.txt > terraform.plan.json
      TF_PLAN_FILE_JSON=$( jq -n --arg body "## Terraform changes\n\n$(cat terraform.plan.json | sed 's/\"/```/g' | jq --raw-input . | sed 's/"//g' )" '{body: $body}' )
      echo "##vso[task.setvariable variable=TF_PLAN_COMMENT_PR]$TF_PLAN_FILE_JSON"
    name: GetTerraformPlan
    displayName: "Get Terraform Plan"
    workingDirectory: ${{ parameters.terraformPath }}